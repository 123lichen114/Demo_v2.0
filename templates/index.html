<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户画像可视化</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<!-- 引入D3.js -->

<body class="bg-gray-50 min-h-screen p-4 md:p-8">
    <div class="max-w-7xl mx-auto">
        <header class="text-center mb-12">
            <h1 class="text-[clamp(1.8rem,4vw,2.5rem)] font-bold text-dark mb-2">用户画像分析</h1>
            <p class="text-gray-500 max-w-2xl mx-auto">多层次用户特征标签体系</p>
        </header>
        
        <div class="space-y-10" id="profile-container"></div>
        
        <!-- 自定义模块数据展示区域 -->
        <div class="mt-12">
            <h2 class="text-2xl font-bold text-dark mb-6">数据分析结果</h2>
            
            <!-- 用户路线时序图 -->
            <div class="mb-10">
                <h3 class="text-xl font-semibold text-gray-700 mb-4">用户路线时序图</h3>
                {% if route_timeline_base64 %}
                    <img src="data:image/png;base64,{{ route_timeline_base64 }}" alt="用户路线时序图" class="w-full max-w-4xl mx-auto border border-gray-200 rounded-lg shadow-md">
                {% else %}
                    <p class="text-gray-500">暂无数据</p>
                {% endif %}
            </div>
            
            <!-- 其他可视化结果 -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <div class="bg-white p-6 rounded-xl shadow-elegant">
                    <h3 class="text-xl font-semibold text-gray-700 mb-4">热力图分析</h3>
                    <p class="text-gray-600">这里可以展示目的地与时间段相关性热力图等分析结果。</p>
                </div>
                
                <div class="bg-white p-6 rounded-xl shadow-elegant">
                    <h3 class="text-xl font-semibold text-gray-700 mb-4">统计数据</h3>
                    <p class="text-gray-600">这里可以展示各种统计数据和表格。</p>
                </div>
            </div>
        </div>
        
        <footer class="mt-16 text-center text-gray-500 text-sm">
            <p>用户画像可视化系统 &copy; 2023</p>
        </footer>
    </div>

    <!-- 后端数据注入 -->
    <script>
        // 接收后端传递的处理后的数据（关键：必须加|tojson|safe）
        window.processedData = {{ processed_data|tojson|safe }};
    </script>
    
    <!-- 外部JS文件 -->
     <script type="module" src="https://d3js.org/d3.v7.min.js"></script>

    <!-- 主脚本需要声明type="module"以支持import -->
    <script type="module" src="{{ url_for('static', filename='js/script.js') }}"></script>
    <!-- <script src="{{ url_for('static', filename='js/script.js') }}"></script> -->

</body>
</html>
